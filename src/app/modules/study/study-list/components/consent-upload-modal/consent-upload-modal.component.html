<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <ng-container>
          Registrar Consentimiento
        </ng-container>
      </div>
    </div>
    <div 
      class="overlay overlay-block cursor-default modal-body" style="min-height: 200px" >
     <ng-container>
        <h3>Consentimiento</h3>
        <div class="input-group mb-3">
          <div class="custom-file">
            <input type="file" class="custom-file-input" accept="application/pdf" id="consent-file"  (change)="onFileSelected($event)">
             <label class="custom-file-label" #labelUpload for="consent-file"><i class="fas fa-search"></i> Seleccione documento</label>
          </div>
        </div>
      </ng-container>
    </div>
     <div class="modal-footer">
      <button class="btn btn-light btn-elevate mr-2" (click)="upload()" type="button" ><i class="fas fa-file-import"></i> Registrar consentimiento firmado
      </button>
      <button type="button"class="btn btn-light btn-elevate mr-2"  (click)="modal.dismiss()" >
        Cancelar
      </button>
    </div>
  </div>
