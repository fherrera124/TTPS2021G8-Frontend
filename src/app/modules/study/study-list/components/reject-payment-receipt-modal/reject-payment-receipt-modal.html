<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <ng-container>
          <span>Confirmación</span>
        </ng-container>
      </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 200px" >
      <ng-container>
        <h5 style="text-align: center;"> ¿Está Ud seguro de que quiere que el estudio vuelva al estado "esperando consentimiento firmado"?</h5>
     </ng-container>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light btn-elevate mr-2"
        (click)="modal.dismiss()"
      >
        Cancelar
      </button>
      <ng-container >
        <button
          type="submit"(click)="send()"  class="btn btn-primary btn-elevate" >
          Volver a estado anterior
        </button>
      </ng-container>
    </div>
   </div>
  </div>
