<div class="modal-content">
    <div class="modal-header">
      <div class="modal-title h4" id="example-modal-sizes-title-lg">
        <ng-container>
          <span>Registro de muestra</span>
        </ng-container>
      </div>
    </div>
    <div class="overlay overlay-block cursor-default modal-body" style="min-height: 200px" >
      <ng-container>
          <div class="form-group row">
            <div class="col-lg-4">
              <input  type="text" class="form-control form-control-lg form-control-solid"
              name="picked_up_by"
              [(ngModel)]="picked_up_by"
              placeholder="Extraccionista"
              autocomplete="off"/>
            </div>
          </div>
    </ng-container>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-light btn-elevate mr-2"
        (click)="modal.dismiss()"
      >
        Cancelar
      </button>
      <ng-container >
        <button
          type="submit"(click)="save()" [disabled]="!(picked_up_by)" class="btn btn-primary btn-elevate" >
          Guardar
        </button>
      </ng-container>
    </div>
  </div>
