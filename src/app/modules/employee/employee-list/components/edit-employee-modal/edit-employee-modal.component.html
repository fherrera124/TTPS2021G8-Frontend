
<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="employee">
        <ng-container *ngIf="employee.id">Editar</ng-container>
        <ng-container *ngIf="!employee.id">Crear</ng-container>
        Empleado
        <ng-container *ngIf="employee.id"
          >'{{ employee.first_name }} {{ employee.last_name }}'</ng-container
        >
      </ng-container>
    </div>
  </div>
  <div
    class="overlay overlay-block cursor-default modal-body"
    style="min-height: 404px"
  >
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="employee">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-4">
            <app-input-form [formGroup]="formGroup" [placeholder]="'Nombre'" [name]="'first_name'" [minlength]="true" [maxLength]="true" [validationMinlength]="3" [validationMaxLength]="50"></app-input-form>
          </div>
          <div class="col-lg-4">
            <app-input-form [formGroup]="formGroup" [placeholder]="'Apellido'" [name]="'last_name'" [minlength]="true" [maxLength]="true" [validationMinlength]="3" [validationMaxLength]="50"></app-input-form>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-4">
            <app-input-form [formGroup]="formGroup" [placeholder]="'Nombre de usuario'" [name]="'username'" [minlength]="true" [maxLength]="true" [validationMinlength]="3" [validationMaxLength]="50"></app-input-form>
          </div>
          <div class="col-lg-4">
            <app-input-form [formGroup]="formGroup" [placeholder]="'Contraseña'" [name]="'password'" [type]="'password'" [minlength]="true" [maxLength]="true" [validationMinlength]="6" [validationMaxLength]="30"></app-input-form>
          </div>
          <div class="col-lg-4">
            <app-input-form [formGroup]="formGroup" [placeholder]="'Reingrese Contraseña'" [name]="'retrypassword'" [type]="'password'" [minlength]="true" [maxLength]="true" [validationMinlength]="6" [validationMaxLength]="30"></app-input-form>
          </div>
        </div>
      </form>
      <div *ngIf="isPasswordErroneus" class="alert alert-danger" role="alert">
        Las contraseñas difieren.
      </div>
      <div *ngIf="error !== undefined" class="alert alert-danger" role="alert">
        {{error}}
      </div>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light btn-elevate mr-2"
      (click)="modal.dismiss()"
    >
      Cancelar
    </button>
    <ng-container *ngIf="employee">
      <button
        type="submit"
        class="btn btn-primary btn-elevate"
        (click)="save()"
        [disabled]="formGroup.invalid"
      >
        Guardar
      </button>
    </ng-container>
  </div>
</div>
