<div class="card card-custom gutter-b">
  <div class="card-header">
    <div class="card-title">
      <h3 class="card-label">Médicos derivantes</h3>
    </div>
    <div class="card-toolbar">
      <button type="button" class="btn btn-primary" (click)="create()">Crear médico</button>
    </div>
  </div>
  <div class="card-body">
    <!-- begin: Filtration form -->
    <div class="form form-label-right">
      <div class="form-group row">
        <form class="col-lg-6" [formGroup]="searchGroup">
          <input type="text" class="form-control" name="searchText" placeholder="Buscar" value=""
            formControlName="searchTerm" /><small class="form-text text-muted"><b>Buscar</b> en todos los campos</small>
        </form>
  
      </div>
    </div>
    <div class="row" style="float: right;">
      <button type="button" (click)="create()" [disabled]="selectedIds.length === 0" class="btn btn-primary btn-elevate mr-2"> Liquidar </button>
    </div>

    <!-- end: Filtration form -->
    <!-- begin:Table -->
    <div class="table-responsive angular-bootstrap-table">
      <table class="table table-head-custom table-vertical-center overflow-hidden">
        <thead>
          <th>
            Nombre
            <app-sort-icon column="first_name" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>
          <th>
            Apellido
            <app-sort-icon column="last_name" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>
          <th>
            Matrícula
            <app-sort-icon column="licence" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>
          <th>
            Email
            <app-sort-icon column="email" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>
          
          <th>
            Teléfono
            <app-sort-icon column="phone" [activeColumn]="sorting.column" [activeDirection]="sorting.direction"
              (sort)="sort($event)"></app-sort-icon>
          </th>
          <th>Acciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let referringPhysician of referringPhysicianService.items$ | async">
            <td>{{ referringPhysician.first_name}}</td>
            <td>{{ referringPhysician.last_name}}</td>
            <td>{{ referringPhysician.licence}}</td>
            <td>{{ referringPhysician.email}}</td>
            <td>{{ referringPhysician.phone}}</td>
            <td style="display: flex;">
              <a title="Editar" class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3"
                (click)="edit(referringPhysician.id)">
                <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'" cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-primary">
                </span>
              </a>
              <a title="Borrar" class="btn btn-icon btn-light btn-hover-danger btn-sm"
                (click)="delete(referringPhysician.id)">
                <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" cacheSVG="true"
                  class="svg-icon svg-icon-md svg-icon-danger">
                </span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- end: Table -->
    <app-paginator class="d-flex justify-content-between align-items-center flex-wrap" [paginator]="paginator"
      [isLoading]="isLoading" (paginate)="paginate($event)"></app-paginator>
  </div>
  
</div>
