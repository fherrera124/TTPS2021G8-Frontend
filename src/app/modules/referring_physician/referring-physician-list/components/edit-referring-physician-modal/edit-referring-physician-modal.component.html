<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <ng-container *ngIf="referringPhysician">
        <ng-container *ngIf="referringPhysician.id">Editar</ng-container>
        <ng-container *ngIf="!referringPhysician.id">Crear</ng-container>
        Médico derivante
        <ng-container *ngIf="referringPhysician.id"
          >'{{ referringPhysician.first_name }} {{ referringPhysician.last_name }}'</ng-container
        >
      </ng-container>
    </div>
  </div>
  <div
    class="overlay overlay-block cursor-default modal-body"
    style="min-height: 404px"
  >
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>

    <ng-container *ngIf="referringPhysician">
      <form action="#" class="form form-label-right" [formGroup]="formGroup">
        <div class="form-group row">
          <div class="col-lg-4">
            <app-input-form [formGroup]="formGroup" [placeholder]="'Nombre'" [name]="'first_name'" [minlength]="true" [maxLength]="true" [validationMinlength]="3" [validationMaxLength]="50"></app-input-form>
          </div>
          <div class="col-lg-4">
            <app-input-form [formGroup]="formGroup" [placeholder]="'Apellido'" [name]="'last_name'" [minlength]="true" [maxLength]="true" [validationMinlength]="3" [validationMaxLength]="50"></app-input-form>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-4">
            <app-input-form [formGroup]="formGroup" [placeholder]="'Email'" [name]="'email'" [type]="'email'" [email]="true"></app-input-form>
          </div>
          <div class="col-lg-4">
            <app-input-form [formGroup]="formGroup" [placeholder]="'Matrícula'" [name]="'license'" [type]="'text'" [minlength]="true" [maxLength]="true" [validationMinlength]="4" [validationMaxLength]="10"></app-input-form>
          </div>
          <div class="col-lg-4">
            <app-input-form [formGroup]="formGroup" [placeholder]="'Teléfono'" [name]="'phone'" [type]="'text'" [maxLength]="true" [validationMaxLength]="12"></app-input-form>
          </div>
        </div>
      </form>
      <div *ngIf="error !== undefined" class="alert alert-danger" role="alert">
        {{error}}
      </div>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light btn-elevate mr-2"
      (click)="modal.dismiss()"
    >
      Cancelar
    </button>
    <ng-container *ngIf="referringPhysician">
      <button
        type="submit"
        class="btn btn-primary btn-elevate"
        (click)="save()"
        [disabled]="formGroup.invalid"
      >
        Guardar
      </button>
    </ng-container>
  </div>
</div>
